<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="icon" href="/images/weather-modified.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="jumbotron container-fluid text-center container-fluid">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
      <form>
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-city"
            class="form-control"
            name="cityName"
            placeholder="Search for the City"
            aria-label="Search for the City"
            aria-describedby="search-button"
            required
          />
          <div class="input-group-append">
            <button
              type="submit"
              class="btn bg-info text-light"
              id="search-button"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <span class="msg"></span>

      <div class="row">
        <div class="col-lg-3">
          <h3 class="current-day" style="text-align: center"></h3>
          <section class="one-section">
            <ul class="one-city"></ul>
          </section>
        </div>
        <div class="col-lg-9">
          <h3 class="next-date" style="text-align: center"></h3>
          <section class="cities-section">
            <ul class="cities"></ul>
          </section>
        </div>
      </div>
    </div>

    <div id="footer" class="container-fluid">
      <p>Find the city that you are willing to know</p>
      <p class="footer-msg">Copyright @ Shwe Kyi</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/weather.js"></script>
  </body>
</html>
